<ion-header>
  <ion-toolbar color="tangaroa" class="ion-text-center" class="ion-text-center">
  <ion-title class="yoko">Islamic Stories</ion-title>
  </ion-toolbar>
 </ion-header>

 <ion-content>
  <p class="ion-text-center">
    <img src="assets/2.1.jpg" width=40%>
  </p>
 
  
  <div  class="ion-padding" >

  <ion-item class="border" color="tangaroa" >
  <ion-label position="floating">E-mail</ion-label>
  <ion-input  type="email" [(ngModel)]="user.email" required></ion-input >
  </ion-item>
  <ion-item class="border" color="tangaroa">
  <ion-label position="floating">Password</ion-label>
  <ion-input  type="password" [(ngModel)]="user.password" required></ion-input >
  </ion-item>
  </div> 
  <ion-button class="ion-padding" expand="full" shape="round" color="tangaroa" (click)="login(user)">
  LOGIN
  </ion-button>
  <ion-button class="ion-padding" expand="full" shape="round" color="tangaroa" [routerLink]="['/register']">
  REGISTER
  
  </ion-button>
 </ion-content>
