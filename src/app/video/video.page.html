<ion-content>
  <ion-header>
    <ion-toolbar color="tangaroa" class="ion-text-center">
      <ion-title>Search</ion-title>
      <ion-button color ="tranparent" slot="start">
        <ion-menu-button menu="main-menu"></ion-menu-button>
        </ion-button>
        
  </ion-toolbar>
</ion-header>

<ion-toolbar color="tangaroa" class="ion-text-center">
    <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionChange)="setFilteredItems()"></ion-searchbar>
  </ion-toolbar>
  <ion-title><p>Video</p></ion-title>
  <ion-list>
    <ion-item *ngFor="let item of itemss" (click)="onDirectPage(item)">

      <ion-avatar>
        <img [src]="item.image"/>
      </ion-avatar>
      <ion-label>{{ item.title }}</ion-label>
     
    </ion-item>
  </ion-list>

</ion-content>
